name: Deploy to Netlify

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ secrets.NETLIFY_AUTH_TOKEN && secrets.NETLIFY_SITE_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install apt deps (webp tools)
        run: |
          sudo apt-get update
          sudo apt-get install -y webp

      - name: Convert PNGs in public/ to WebP (for build)
        run: |
          set -euo pipefail
          found=0
          for f in public/*.png; do
            [ -f "$f" ] || continue
            out="${f%.png}.webp"
            cwebp -q 82 "$f" -o "$out" && echo "converted $f -> $out"
            found=1
          done
          if [ "$found" -eq 0 ]; then
            echo "No PNGs found in public/ to convert"
          fi

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          npx netlify-cli deploy --dir=dist --auth=$NETLIFY_AUTH_TOKEN --site=$NETLIFY_SITE_ID --prod
